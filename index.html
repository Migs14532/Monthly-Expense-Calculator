<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monthly Expense Calculator</title>

<h2>Monthly Expense Calculator</h2>

<div class="container">
    <div class="calculator">
        <p><strong>Income: +</strong> P <span id="income">0</span></p>
        <p><strong>Expense: -</strong> P <span id="expense">0</span></p>
        <p><strong>Total Balance:</strong> P <span id="balance">0</span></p>

        <h3>Add Transaction</h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name">
        </div>
            <br>
        <div class="form-group">
            <label>Category:</label>
            <input type="text" id="category">
        </div>
            <br>
        <div class="form-group">
            <label>Type:</label>
            <input type="radio" name="type" value="income" checked>Income
            <input type="radio" name="type" value="expense">Expense
        </div>
            <br>
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount">
        </div>
            <br>
        <button onclick="addTransaction()">Submit</button>
    </div>

    <div class="transactions">
        <h3>Transaction List:</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
            </tbody>
        </table>
    </div>
</div>
    <script src="script.js"></script>

</body>
</html>
